<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Log in to access Wifi</title>
</head>
<body>
    <h1>Log in to acess Wifi</h1>
    <!-- Create a password page and if the password is 'true' then redirect the user to 'https://didward.github.io/40c8ba72-5746-402e-be96-a6c8c237b57f'-->
    <form onsubmit="return checkPassword()">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Log in">
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password == "true") {
                window.location.href = "https://didward.github.io/40c8ba72-5746-402e-be96-a6c8c237b57f";
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</body>
</html>
